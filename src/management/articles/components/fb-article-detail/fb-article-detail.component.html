<div fxLayout>
    <div fxFlex="45%">
        <h6>
            <span>Current status: </span> EXPIRED
        </h6>
        <h6>
            <span>Current expiry date: </span> {{ fbArticle.expiryDate | date:'medium'}}
        </h6>
    </div>
    <div fxFlex class="align-center">
        <h6>
            <span>Edit expiry date</span>
        </h6>
        <ngb-datepicker #dp (navigate)="date = $event.next" [(ngModel)]="model"></ngb-datepicker>
        <button type="button" class="btn btn-success btn-sm" (click)="onSubmit()">Save</button>
    </div>
</div>
 {{ model | json }}
