<div class="article" *ngIf="article">
    <div class="article__title">
        <h1>
            <img src="{{article.user.photo.content_url}}" alt="">
            <span>{{ article.title }}</span>
        </h1>
    </div>
    <div class="article__body">
        <div class="article__metadata">
            <form [formGroup]="draftCheckboxGroupForm">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" formControlName="draft" ngbButton> Draft
    </label>
                    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" formControlName="published" ngbButton> Published
    </label>
                </div>
            </form>
            <hr>
            <pre>{{draftCheckboxGroupForm.value | json}}</pre>
        </div>
    </div>

</div>
